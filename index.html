<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thông báo — Vũ Trụ</title>
  <style>
    :root{--bg:#050512;--card-bg:rgba(6,8,20,0.55);--accent:#7afcff;--glow:#5ef0ff}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    /* canvas bối cảnh */
    canvas#bg{position:fixed;inset:0;display:block;z-index:0}

    /* lớp overlay mờ để làm tối */
    .overlay{position:fixed;inset:0;background:linear-gradient(180deg,rgba(2,6,15,0.25),rgba(0,0,0,0.65));z-index:1;pointer-events:none}

    /* hộp thông báo */
    .panel{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:2;min-width:320px;max-width:900px;padding:36px 28px;border-radius:18px;background:var(--card-bg);backdrop-filter:blur(6px) saturate(120%);box-shadow:0 10px 40px rgba(0,0,0,0.6),0 0 40px rgba(94,240,255,0.06);border:1px solid rgba(127,255,255,0.06);text-align:center;color:#e9f6ff}

    .logo{font-weight:800;letter-spacing:2px;color:var(--accent);font-size:18px;text-transform:uppercase;text-shadow:0 0 18px rgba(122,252,255,0.08)}
    h1{margin:14px 0 6px;font-size:24px;line-height:1.1;color:#fff;text-shadow:0 2px 22px rgba(90,200,255,0.08)}
    p.msg{margin:14px 0 22px;font-size:18px;color:#dbeeff;opacity:0.95}

    /* nút */
    .actions{display:flex;justify-content:center}
    button#closeBtn{appearance:none;border:0;padding:12px 28px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));color:#e6fbff;font-weight:700;font-size:16px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.5),0 0 18px rgba(94,240,255,0.07);transition:transform .14s ease,filter .14s ease}
    button#closeBtn:active{transform:translateY(1px) scale(.997)}
    button#closeBtn:hover{filter:brightness(1.07)}

    /* neon accent under the button */
    .glow-line{height:6px;width:120px;margin:18px auto 0;border-radius:999px;background:linear-gradient(90deg,var(--glow),transparent)}

    /* responsive */
    @media (max-width:420px){.panel{padding:22px;border-radius:14px}h1{font-size:18px}p.msg{font-size:15px}}

    /* small cinematic top-left badge */
    .badge{position:fixed;left:18px;top:18px;z-index:3;color:rgba(255,255,255,0.7);font-size:12px;padding:8px 12px;border-radius:999px;background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));backdrop-filter:blur(4px);box-shadow:0 6px 18px rgba(0,0,0,0.4)}
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay"></div>
  <div class="badge">Vũ Trụ / Hệ Thông Báo</div>

  <section class="panel" role="dialog" aria-labelledby="title" aria-describedby="msg">
    <div class="logo">App Now Gg</div>
    <h1 id="title">CHÍNH THỨC DỪNG HOẠT ĐỘNG</h1>
    <p class="msg" id="msg">App Now Gg Chính Thức Dừng Hoạt Động Vĩnh Viễn Do Lỗi Không Thể Sửa</p>

    <div class="actions">
      <button id="closeBtn" aria-label="Đóng thông báo">Đóng</button>
    </div>
    <div class="glow-line" aria-hidden="true"></div>
  </section>

  <script>
    // --- Background: simple animated starfield + drifting nebula ---
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let W, H, stars = [], nebula = [];

    function resize(){
      W = canvas.width = innerWidth;
      H = canvas.height = innerHeight;
    }
    addEventListener('resize', resize);
    resize();

    // create stars
    const STAR_COUNT = Math.round((W*H)/6000);
    function initStars(){
      stars = [];
      for(let i=0;i<STAR_COUNT;i++){
        stars.push({
          x: Math.random()*W,
          y: Math.random()*H,
          z: Math.random()*1.0,
          r: Math.random()*1.5 + 0.2,
          vx: (Math.random()-0.5)*0.02
        });
      }
    }

    // create nebula blobs
    function initNebula(){
      nebula = [];
      const colors = [[120,30,200,0.06],[60,120,255,0.045],[160,40,220,0.04]];
      for(let i=0;i<3;i++){
        nebula.push({x:Math.random()*W*1.5 - W*0.25, y:Math.random()*H*1.2 - H*0.1, r:Math.max(W,H)*0.7 + Math.random()*200, col:colors[i], vx:(Math.random()-0.5)*0.1, vy:(Math.random()-0.5)*0.03});
      }
    }

    function draw(){
      ctx.clearRect(0,0,W,H);

      // dark gradient backdrop
      const g = ctx.createLinearGradient(0,0,0,H);
      g.addColorStop(0,'#04030b');
      g.addColorStop(1,'#000010');
      ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

      // draw nebula soft blobs
      nebula.forEach(n => {
        const g2 = ctx.createRadialGradient(n.x, n.y, n.r*0.05, n.x, n.y, n.r);
        const c = n.col;
        g2.addColorStop(0, `rgba(${c[0]},${c[1]},${c[2]},${c[3]})`);
        g2.addColorStop(0.35, `rgba(${c[0]},${c[1]},${c[2]},${c[3]*0.7})`);
        g2.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = g2;
        ctx.beginPath(); ctx.arc(n.x, n.y, n.r, 0, Math.PI*2); ctx.fill();
      });

      ctx.globalCompositeOperation = 'source-over';

      // stars
      for(let i=0;i<stars.length;i++){
        const s = stars[i];
        // parallax by z
        const x = s.x + (1-s.z)*20;
        const y = s.y;
        const brightness = 0.6 + 0.4*(1-s.z);
        ctx.fillStyle = `rgba(255,255,255,${brightness})`;
        ctx.beginPath(); ctx.arc(x,y,s.r*(1+ (1-s.z)),0,Math.PI*2); ctx.fill();

        // tiny twinkle
        if(Math.random() < 0.002) ctx.fillStyle = 'rgba(255,255,255,0.95)', ctx.fillRect(x+Math.random()*2-1,y+Math.random()*2-1,1,1);

        s.x += s.vx*(1 + (1-s.z)*2);
        if(s.x < -5) s.x = W+5; if(s.x > W+5) s.x = -5;
      }

      // subtle shooting star occasionally
      if(Math.random() < 0.007){ shoot(); }

      requestAnimationFrame(draw);
    }

    // shooting star
    function shoot(){
      const sx = Math.random()*W;
      const sy = Math.random()*H*0.6;
      const len = 180 + Math.random()*220;
      const ang = -0.6 - Math.random()*0.6;
      let t = 0;
      const speed = 8 + Math.random()*6;
      function step(){
        t += 1;
        const px = sx + Math.cos(ang)*t*speed;
        const py = sy + Math.sin(ang)*t*speed;
        const grad = ctx.createLinearGradient(px,py,px+Math.cos(ang)*-len,py+Math.sin(ang)*-len);
        grad.addColorStop(0,'rgba(255,255,255,0.95)');
        grad.addColorStop(1,'rgba(255,200,120,0)');
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.moveTo(px,py); ctx.lineTo(px+Math.cos(ang)*-len, py+Math.sin(ang)*-len); ctx.lineWidth=2; ctx.stroke();
        ctx.globalCompositeOperation = 'source-over';
        if(px > -len && px < W+len && py > -len && py < H+len && t < 60) requestAnimationFrame(step);
      }
      step();
    }

    // initialize everything
    function boot(){
      resize();
      initStars();
      initNebula();
      draw();
    }
    boot();

    // gentle drift for nebula
    setInterval(()=>{
      nebula.forEach(n=>{ n.x += n.vx; n.y += n.vy; if(n.x < -W*0.6) n.x = W*1.2; if(n.x > W*1.2) n.x = -W*0.6; if(n.y < -H*0.6) n.y = H*1.2; if(n.y > H*1.2) n.y = -H*0.6; });
    }, 60);

    // regenerate on orientation change/resize for clarity
    let rezTO; addEventListener('resize', ()=>{ clearTimeout(rezTO); rezTO = setTimeout(()=>{ initStars(); initNebula(); },220); });

    // --- Close button behaviour: hide everything and leave blank page ---
    const closeBtn = document.getElementById('closeBtn');
    closeBtn.addEventListener('click', ()=>{
      // visually remove everything immediately
      document.body.style.transition = 'opacity .18s ease';
      document.body.style.opacity = '0';
      // after fade, clear the document so nothing remains
      setTimeout(()=>{ document.documentElement.innerHTML = ''; }, 190);
    });

    // Accessibility: allow Enter / Space to activate
    closeBtn.addEventListener('keyup', (e)=>{ if(e.key === 'Enter' || e.key === ' ') closeBtn.click(); });

  </script>
</body>
</html>
